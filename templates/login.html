<!DOCTYPE html>
<html>
<head>
    <title>Pocket Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pocket_clone.css') }}">

     <!-- Compiled and minified JavaScript -->
    <script src="{{ url_for('static', filename='js/bin/materialize.min.js') }}"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8"> 

</head>
<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/bin/materialize.min.js') }}"></script>

    <div class="container">
        {% if error_text %}
            <p class="error-text"> Username And Password do not match </p>
        {% endif %}

        <form action="/get_user/" method="post">
            <div class="row">
                <div class="input-field col s10">
                    <input id="username" name="username" type="text">
                    <label for="username">Username</label>
                </div>

                <div class="input-field col s10">
                    <input id="password" type="password" name="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <input class="submit-button" type="submit" value="Submit">
        </form>
        <a href="/make_account" class="submit-button"> 
            Create Account
        </a>
    </div>


</body>
</html>
